<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formulir</title>
</head>

<body>
<h3>Formulir Pendaftaran</h3>
<form action="" method="post">
<table>
    <!--Menambahkan "required" untuk input yang harus diisi -->
<tr>
  <td>Nama Lengkap: </td>
  <td><input type="text" name="nama" placeholder="Masukkan Nama Lengkap Anda" size="25" required/></td>
</tr>

<tr>
  <td>Username: </td>
  <td><input type="text" name="Username" placeholder="Masukkan Username" size="25" required/></td>
</tr>

<tr>
  <td>Password: </td>
  <td><input type="text" name="Password" placeholder="Minimal 8 Karakter" size="25" required/></td>
</tr>

<tr>
    <td>Email: </td>
    <td><input type="text" name="Email" placeholder="Masukkan Alamat e-mail Anda" size="25" required/></td>
</tr>

<tr>
    <td>No. Telepon: </td>
    <td><input type="text" name="tel" size="25" placeholder="Masukkan Nomor Telepon Anda"/></td>
</tr>

<tr>
    <td>Tanggal Lahir: </td>
    <td><input type="date" name="birth"/></td>
</tr>

      <tr>
        <td></td>
        <td>
            <input type="submit" value="Buat Akun Saya" />
        </td>
      </tr>
    </table>
    </form>

</body>
</html>
