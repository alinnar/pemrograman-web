<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formulir</title>
</head>

<body>
<h3>Formulir Pendaftaran</h3>
<form action="" method="post">
<table>
<tr>
  <td>Nama      :</td>
  <td><input type="text" name="nama" placeholder="Masukkan Nama Anda" size="25" required/></td>
</tr>

<tr>
  <td>Usia      :</td>
  <td><input type="number" min="17" max="30" name="Username" size="25" required/> (Usia min 17-30 tahun) </td>
</tr>

<tr>
    <td>Email: </td>
    <td><input type="text" name="Email" placeholder="nama_email@host.com" size="25" required/></td>
</tr>

<tr>
    <td>Web: </td>
    <td><input type="url" name="web" placeholder="http://" size="25" required/></td>
  </tr>

  <tr>
    <td>Password: </td> <!--BELUM SELESAI-->
    <td><input type="password" name="Password" minlength="8" placeholder="Semua karakter, min 8" size="25" required/></td>
  </tr>

      <tr>
        <td></td>
        <td>
            <input type="submit" value="Submit" />
        </td>
      </tr>
    </table>
    </form>

</body>
</html>
